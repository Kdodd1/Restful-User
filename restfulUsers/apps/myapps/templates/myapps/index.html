<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Users</title>
</head>
<body>
	<div class="container">
		<h1>Users</h1>
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Name</th>
		      <th scope="col">Email</th>
		      <th scope="col">Created At</th>
		      <th scope="col">Actions</th>
		    </tr>
		  </thead>
		  <tbody>
		 {% for user in users%}
		    <tr>
		      <th scope="row">{{user.id}}</th>
		      <td><a href="users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
		      <td>{{user.email}}</td>
		      <td>{{user.created_at}}</td>
		      <td><a href="users/{{user.id}}">Show</a> <a href="users/{{user.id}}/edit">Edit</a> <a href="{{user.id}}/delete">Delete</a></td>
		    </tr>
		{% endfor %}
		  </tbody>
		</table>
		<a href="users/new" class="btn btn-primary">Add A New User</a>
	</div>

</body>
</html>
