<!DOCTYPE html>
<html>
<head>
	<title>Create New User</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Add A New User</h1>

		<form action="/create" method="POST">
			{% csrf_token %}
		  <div class="form-group">
		    <label for="formGroupExampleInput">First Name: </label>
		    <input type="text" class="form-control" id="formGroupExampleInput" name="first_name" placeholder="First Name: ">

		  </div>
		  <div class="form-group">
		    <label for="formGroupExampleInput2">Last Name: </label>
		    <input type="text" class="form-control" id="formGroupExampleInput2" name="last_name" placeholder="Last Name: ">
		  </div>
		  <div class="form-group">
		    <label for="formGroupExampleInput2">Email: </label>
		    <input type="text" class="form-control" id="formGroupExampleInput2" name="email" placeholder="Email: ">
		    {% if messages %}
	    		{% for message in messages %}
	    		<p class="message">{{message}}</p>
	    		{% endfor %}
	   	 	{% endif %}
		  </div>
		  <button type="submit" class="btn btn-primary">Create</button>
		</form>
		<a href="/users" >Back</a>
	</div>
</body>
</html>
